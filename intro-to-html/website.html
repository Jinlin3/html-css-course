<!DOCTYPE html>
<!-- tells the browser to use the modern version of html -->
<html>
  <head>
    <title>First Website</title>
  </head>
  <body>
    <p>
      paragraph of text
    </p>
    
    <button>
      Hello
    </button>
    
    <a href="https://www.youtube.com/" target="_blank">
      Link to YouTube
    </a>
  </body>
</html>
<!-- html element = webpage; contains a head and body element -->

<!-- head element contains stuff that isn't visible e.g: title, style, etc. -->

<!-- body element contains all elements that are visible -->

 <!-- <a> = anchor element (link to another website) -->

<!-- attributes : modifies how an element behaves -->
<!-- we are using the "href" attribute to set the link -->
<!-- we are using the "target" attribute to make the link open in a new tab -->
