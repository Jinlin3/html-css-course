<!DOCTYPE html>
<html>
  <head>
    <title>8-exercises</title>
    <link rel="stylesheet" href="8-exercises.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <input class="name-box" type="text" placeholder="Name">
    <input class="email-box" type="text" placeholder="Email">
    
    <p class="paragraph">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>

    <div class="first-div">
      <img class="google" src="thumbnails/google-logo.webp">
    </div>
    <div class="second-div">
      <input class="google-search" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="third-div">
      <button class="google-button">Google Search</button>
      <button class="lucky">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
