<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.35;
  }

  .join-button {
    background-color: white;
    border-color: rgb(0, 110, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(0, 110, 255);
    height: 36px;
    width: 63px;
    border-radius: 2px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(0, 110, 255);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgba(0, 140, 255, 0.815);
    color: white;
    border: none;
    height: 36px;
    width: 72px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  }

  .tweet-button:active {
    opacity: 0.7;
  }

</style>
<!-- style element allows for css code -->

<!-- background-color : changes bg color -->
<!-- color : changes the text color -->
<!-- height and width is self-explanatory -->
<!-- border-radius : rounds the corners -->
<!-- cursor : changes our mouse whenever we hover over -->

<!-- :hover is a pseudo-class which adds extra styles whenever we are hovering -->
<!-- :active is a pseudo-class which adds extra styles whenever clicked -->

<!-- transition: (property) (how long you want the transition to be) -->
<!-- box-shadow: (hor) (vert) (blur) (color) -->

<button class="subscribe-button">
  SUBSCRIBE
</button>

<!-- class attribute allows us to target specific HTML elements -->

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
