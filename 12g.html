<!DOCTYPE html>
<html>
  <head>
    <title>12g</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="12g.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="image-div">
          <img class="pfp" src="ezreal.webp">
        </div>
        <div class="mid-section">
          <div class="center">
            <p class="name">Ezreal</p>
            <p class="description">The Prodigal Explorer</p>
            <p class="classification">Popular</p>
          </div>
        </div>
        <div class="button-div">
          <button class="button">Follow</button>
        </div>
      </div>
  
      <div class="container">
        <div class="image-div">
          <img class="pfp" src="miss-fortune.webp">
        </div>
        <div class="mid-section">
          <div class="center">
            <p class="name">Miss Fortune</p>
            <p class="description">The Bounty Hunter</p>
            <p class="classification">Popular</p>
          </div>
        </div>
        <div class="button-div">
          <button class="button">Follow</button>
        </div>
      </div>
  
      <div class="container">
        <div class="image-div">
          <img class="pfp" src="draven.jpg">
        </div>
        <div class="mid-section">
          <div class="center">
            <p class="name">Draven</p>
            <p class="description">The Glorious Executioner</p>
            <p class="classification">Popular</p>
          </div>
        </div>
        <div class="button-div">
          <button class="button">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
